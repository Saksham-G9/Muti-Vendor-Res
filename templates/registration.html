{% extends 'base.html' %}
{% load static %}

{% block title %}FoodBakery{% endblock %}

{% block content %}
<div class="sub-header align-center">
			<div class="subheader-holder" style="background:url({% static 'extra-images/subheader-img2-1.jpg' %}) no-repeat; background-size: cover; padding-top: 60px; padding-bottom: 30px; margin-top: 0px; margin-bottom: 0px; min-height: 186px !important;">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="text-holder">
								<div class="page-title ">
									<h1 style="color:#ffffff !important;">Register</h1>
								</div>
								<p style="color:#ffffff !important;">A great restaurant website</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="breadcrumbs align-left">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<ul>
								<li><a href="index.html">Home</a></li>
								<li class="active">Register</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Main Section Start -->
<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px; padding-top: 60px; padding-bottom: 30px; margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="signup-form login-form">
                        <div class="tab-content">
                            <div id="signup_box" class="tab-pane fade in active">
                                <div class="scetion-title">
                                    <h2>Sign Up</h2>
                                </div>
                                <div class="input-info">
                                    <div class="row">
                                        <form class="wp-user-form webkit">
                                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                <div class="field-holder">
                                                    <input type="text" size="20" tabindex="11" value="Username">
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                <div class="field-holder">
                                                    <input type="password" value="Password">
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                <div class="field-holder">
                                                    <input type="text" placeholder="Last Name">
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                <div class="field-holder">
                                                    <input type="email" placeholder="Email">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
                                                <div class="shortcode-ajax-signup-button input-button-loader">
                                                    <input type="button" class="cs-bgcolor user-submit acc-submit" value="Create Account">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
                                                <div class="login-section">
                                                    <i class="icon-user-add"></i> Already have an account?
                                                    <a href="#login_box" data-toggle="tab" class="login-link-page">Login here</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->
{% endblock %}
